<!DOCTYPE html>
<html>
<head>
	<title>Layered Time</title>

	<script src="d3.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="settings.js"></script>
	<script src="timezones.js"></script>
	<script src="clock.js"></script>
	<script src="time_config.js"></script>
	<script src="time_change.js"></script>
</head>
<body>

<center>
	<div id="timezone">
		<form action="javascript:changeTimezone()">
			<select name="groups" id="groups" onchange="if (this.selectedIndex) getZones(this);">
				<option value="default">Select a Geo Group</option>
			</select> 
			<select name="zones" id="zones">
				<option value="default">Select a Location</option>
			</select>
			<br><br>
			<input type="submit">
		</form>
	</div>
	<p id="location"></p>
	<div id="wrapper"></div>
</center>

<script>

document.addEventListener("DOMContentLoaded", function(event) {
	setupClock();
	generateClock();
	getGroups();
	setInterval(updateTime, 1000);
})

</script>


</body>
</html>

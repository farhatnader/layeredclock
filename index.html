<!DOCTYPE html>
<html>
<head>
	<title>Layered Clock</title>
	<script src="d3.min.js"></script>
	<script src="clock.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="timezones.js"></script>
	<script src="time_config.js"></script>
</head>
<body>

<center>
	<div id="timezone">
		<form action="">
			<select name="groups" id="groups" onchange="if (this.selectedIndex) getZones(this);">
				<option value="default">Select a Geo Group</option>
			</select>
			<br><br>
			<select name="zones" id="zones">
				<option value="default">Select a Location</option>
			</select>
			<br><br>
			<input type="submit">
		</form>
	<div id="wrapper"></div>
</center>

<script>

var clock_configs = setupClock()
var arc = clock_configs[0]
var time = clock_configs[1];

document.addEventListener("DOMContentLoaded", function(event) {
	generateClock(arc, time);
	getGroups();
})

window.setInterval(updateTime, 1000);

</script>


</body>
</html>
